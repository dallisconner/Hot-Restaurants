<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve a Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;

    }
    .btn:hover {
    background-color: RoyalBlue;
    }

  </style>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <h3 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h3>
      <hr>
      <div class="text-center">
      <a href="viewtables.html"><button type="submit" class="btn btn-primary btn-md" id="viewtables-btn">View Tables</button></a>
      <a href="makereservation.html"><button type="submit" class="btn btn-primary btn-md" id="reservation-btn">Make a Reservation</button></a>
      </div>
    </div>
  </div>

  <div class="container">
    <p>
      API Table Link | API Wait List Link
    </p>
  </div>

  <script>
    $("#viewtables-btn").on("click", function() {
    $.get("/api/reservations/" + newReservation, function(data) {
        console.log(data);
        if (data) {
          $("#name").text(data.name);
          $("#phonenumber").text(data.phonenumber);
          $("#email").text(data.email);
          $("#uniqueid").text(data.uniqueid);
        } else {
          $("#name").text(
            "Your reservation was not found");
        }
      });
    });

</script>

</body>

</html>
