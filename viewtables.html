<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Hot Restaurant</h1>
          <h3 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h3>
          <hr>
          <div class="text-center">

        <div class="card">
          <div class="card-header">
            <h3><strong>Character Statistics</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Yoda</h2>
            <div id="info">
              <h3><strong>Phone:</strong> <span id="phone">Jedi Master</span></h3>
              <h3><strong>Email:</strong> <span id="email">900</span></h3>
              <h3><strong>ID:</strong> <span id="id">2000</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

$.get("/api/reservation/", function(data) {
        console.log(data);
        if (data) {
          $("#info").show();
          $("#name").text(data.name);
          $("#phone").text(data.phone);
          $("#email").text(data.email);
          $("#id").text(data.id);
        } 
      });

  </script>
</body>

</html>
